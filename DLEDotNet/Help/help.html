<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>DLE.NET - Help Menu</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <h1>Help Menu</h1>
        
        <table>
            <thead>
                <tr>
                    <th class="main">Text</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="main">HTML Help</td>
                    <td>
                        Opens this HTML help in the default web browser.
                    </td>
                </tr>
                <tr>
                    <td class="main">Table of Contents</td>
                    <td>
                        Opens the table of contents for the HTML help.
                    </td>
                </tr>
                <tr>
                    <td class="main">About...</td>
                    <td>
                        Displays information about the program.
                    </td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
