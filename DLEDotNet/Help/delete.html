<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>DLE.NET - Delete Menu</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <h1>Delete Menu</h1>
        
        <table>
            <thead>
                <tr>
                    <th class="main">Text</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="main">Segment</td>
                    <td>
                        Deletes the current segment.
                    </td>
                </tr>
                <tr>
                    <td class="main">Object</td>
                    <td>
                        Deletes the current object.
                    </td>
                </tr>
                <tr>
                    <td class="main">Door/Wall</td>
                    <td>
                        Deletes the current wall.
                    </td>
                </tr>
                <tr>
                    <td class="main">Trigger</td>
                    <td>
                        Deletes the trigger from the current wall.
                    </td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
